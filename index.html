<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Convert to Roman Numerals</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center">Convert to Roman Numerals</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 well">
          <form id="converter">
            <div class="form-group">
              <label for="user-number">Enter a number</label>
              <textarea id="user-number" class="form-control" rows="3" placeholder="Enter a number"></textarea>
            </div>
            <div class="form-group">
              <button id="submit" type="submit" class="btn btn-info btn-lg">Translate</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-6 col-sm-offset-3 well" id="conversion">
        <h2>In Roman Numerals:</h2>
        <p id="display-result"></p>
      </div>
    </div>
  </body>
</html>
